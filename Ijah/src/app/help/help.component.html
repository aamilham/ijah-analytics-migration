<div class="container mt-5">
  <h1 class="text-center">Help/FAQ</h1>

  <div id="accordion">
    <div *ngFor="let faq of faqs; let i = index" class="card mb-3">
      <!-- Header -->
      <div class="card-header" id="heading{{ i }}">
        <h5>
          <button
            class="btn btn-link"
            (click)="toggleCollapse(i)"
            [attr.aria-expanded]="expanded[i]"
            [attr.aria-controls]="'collapse' + i"
          >
            {{ expanded[i] ? "- " : "+ " }} {{ faq.question }}
          </button>
        </h5>
      </div>

      <!-- Content -->
      <div
        id="collapse{{ i }}"
        class="collapse-content"
        [class.expanded]="expanded[i]"
      >
        <div class="card-body">
          <ng-container *ngIf="faq.isList; else textAnswer">
            <ng-container *ngFor="let item of faq.answer">
              <p [innerHTML]="item"></p>
            </ng-container>
          </ng-container>
          <ng-template #textAnswer>
            <p [innerHTML]="faq.answer[0]"></p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
