<div class="content-wrapper">
  <div class="container-center">
    <!-- Title -->
    <h1 class="title">IJAH Analytics</h1>
    <p class="description">
      Search and Predict Connectivity Between Plant, Compound, Protein, and
      Disease.
    </p>

    <!-- Input fields in flexbox -->
    <div class="input-group-flex">
      <div class="input-wrapper">
        <label for="plantInput">Plant</label>
        <input
          type="text"
          id="plantInput"
          class="form-control"
          placeholder="Enter plant name"
        />
      </div>
      <div class="input-wrapper">
        <label for="compoundInput">Compound</label>
        <input
          type="text"
          id="compoundInput"
          class="form-control"
          placeholder="Enter compound name"
        />
      </div>
      <div class="input-wrapper">
        <label for="proteinInput">Protein</label>
        <input
          type="text"
          id="proteinInput"
          class="form-control"
          placeholder="Enter protein name"
        />
      </div>
      <div class="input-wrapper">
        <label for="diseaseInput">Disease</label>
        <input
          type="text"
          id="diseaseInput"
          class="form-control"
          placeholder="Enter disease name"
        />
      </div>
    </div>

    <!-- Button group with minimal styling -->
    <div class="btn-group-flex">
      <button class="btn btn-custom">Search</button>
      <button class="btn btn-custom">Reset</button>
    </div>
  </div>
  <p class="text-center footer-text">
    For guidance on how to use the site, visit our
    <a href="/help" class="text-decoration-none">Help/FAQ</a> section.
  </p>
</div>
