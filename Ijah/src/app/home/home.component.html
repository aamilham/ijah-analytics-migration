<div class="content-wrapper">
  <!-- Absolute centered background image -->
  <img
    src="assets/img/search_background.png"
    alt="Background Image"
    class="center-background"
  />

  <!-- Main content starts here -->
  <div class="container-center">
    <h1 class="title">IJAH Analytics</h1>
    <p class="description">
      Search and Predict Connectivity Between Plant, Compound, Protein, and
      Disease.
    </p>
    <!-- Input fields with labels and icons -->
    <div class="input-group-flex">
      <!-- Plant Filter -->
      <div class="input-wrapper">
        <label for="plantSelect">Plant</label>
        <div class="input-icon-container">
          <ng-select
            class="custom-ng-select"
            [items]="plantList"
            bindLabel="name"
            [multiple]="true"
            [placeholder]="isPlantDisabled() ? '' : (selectedPlants.length > 0 ? '' : 'Search')"
            [(ngModel)]="selectedPlants"
            appendTo="body"
            [closeOnSelect]="false"
            [hideSelected]="true"
            [clearable]="false"
            [disabled]="isPlantDisabled()"
          ></ng-select>
        </div>
      </div>

      <!-- Compound Filter -->
      <div class="input-wrapper">
        <label for="compoundSelect">Compound</label>
        <div class="input-icon-container">
          <ng-select
            class="custom-ng-select"
            [items]="compoundList"
            bindLabel="name"
            [multiple]="true"
            [placeholder]="isCompoundDisabled() ? '' : (selectedCompounds.length > 0 ? '' : 'Search')"
            [(ngModel)]="selectedCompounds"
            appendTo="body"
            [closeOnSelect]="false"
            [hideSelected]="true"
            [clearable]="false"
            [disabled]="isCompoundDisabled()"
          ></ng-select>
        </div>
      </div>

      <!-- Protein Filter -->
      <div class="input-wrapper">
        <label for="proteinSelect">Protein</label>
        <div class="input-icon-container">
          <ng-select
            class="custom-ng-select"
            [items]="proteinList"
            bindLabel="name"
            [multiple]="true"
            [placeholder]="isProteinDisabled() ? '' : (selectedProteins.length > 0 ? '' : 'Search')"
            [(ngModel)]="selectedProteins"
            appendTo="body"
            [closeOnSelect]="false"
            [hideSelected]="true"
            [clearable]="false"
            [disabled]="isProteinDisabled()"
          ></ng-select>
        </div>
      </div>

      <!-- Disease Filter -->
      <div class="input-wrapper">
        <label for="diseaseSelect">Disease</label>
        <div class="input-icon-container">
          <ng-select
            class="custom-ng-select"
            [items]="diseaseList"
            bindLabel="name"
            [multiple]="true"
            [placeholder]="isDiseaseDisabled() ? '' : (selectedDiseases.length > 0 ? '' : 'Search')"
            [(ngModel)]="selectedDiseases"
            appendTo="body"
            [closeOnSelect]="false"
            [hideSelected]="true"
            [clearable]="false"
            [disabled]="isDiseaseDisabled()"
          ></ng-select>
        </div>
      </div>
    </div>

    <!-- Button group -->
    <div class="btn-group-flex">
      <button class="btn btn-custom" (click)="onSearch()" [disabled]="loading">
        <span *ngIf="!loading">Search</span>
        <span *ngIf="loading">Searching...</span>
      </button>
      <button class="btn btn-custom" (click)="onReset()" [disabled]="loading">Reset</button>
    </div>

    <!-- Search Results -->
    <div class="results-container" *ngIf="searchResults">
      <h2>Search Results</h2>
      <div class="results-content">
        <pre>{{ searchResults | json }}</pre>
      </div>
    </div>
  </div>

  <p class="text-center footer-text">
    For guidance on how to use the site, visit our
    <a href="/help" class="text-decoration-none">Help/FAQ</a> section.
  </p>
</div>
