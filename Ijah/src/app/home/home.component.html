<div class="content-wrapper">
  <img
    src="assets/img/search_background.png"
    alt="Background Image"
    class="center-background"
  />

  <div class="container-center">
    <h1 class="title">IJAH Analytics</h1>
    <p class="description">
      Search and Predict Connectivity Between Plant, Compound, Protein, and Disease.
    </p>

    <div class="input-group-flex">
      <!-- PLANT -->
      <div class="input-wrapper">
        <label for="plantSelect">Plant</label>
        <div class="input-icon-container">
          <ng-select
            #ngSelect
            id="plant-select"
            class="custom-ng-select"
            [items]="filteredPlantList"
            bindLabel="name"
            bindValue="name"
            [multiple]="true"
            placeholder="Search"
            [(ngModel)]="selectedPlants"
            [virtualScroll]="true"
            [loading]="loading"
            [bufferAmount]="10"
            [closeOnSelect]="false"
            [hideSelected]="false"
            [clearable]="true"
            [searchable]="true"
            (search)="onSearchChange($event)" 
            (open)="onOpen($event, 'plant')"
            (close)="onClose()"
            (select)="onSelect()"
          >
            <ng-template ng-option-tmp let-item="item">
              {{ item.name }}
            </ng-template>
          </ng-select>
        </div>
      </div>

      <!-- COMPOUND -->
      <div class="input-wrapper">
        <label for="compoundSelect">Compound</label>
        <div class="input-icon-container">
          <ng-select
            #ngSelect
            id="compound-select"
            class="custom-ng-select"
            [items]="filteredCompoundList"
            bindLabel="name"
            bindValue="name"
            [multiple]="true"
            placeholder="Search"
            [(ngModel)]="selectedCompounds"
            [virtualScroll]="true"
            [loading]="loading"
            [bufferAmount]="10"
            [closeOnSelect]="false"
            [hideSelected]="false"
            [clearable]="true"
            [searchable]="true"
            (search)="onSearchChange($event)"
            (open)="onOpen($event, 'compound')"
            (close)="onClose()"
            (select)="onSelect()"
          >
            <ng-template ng-option-tmp let-item="item">
              {{ item.name }}
            </ng-template>
          </ng-select>
        </div>
      </div>

      <!-- PROTEIN -->
      <div class="input-wrapper">
        <label for="proteinSelect">Protein</label>
        <div class="input-icon-container">
          <ng-select
            #ngSelect
            id="protein-select"
            class="custom-ng-select"
            [items]="filteredProteinList"
            bindLabel="name"
            bindValue="name"
            [multiple]="true"
            placeholder="Search"
            [(ngModel)]="selectedProteins"
            [virtualScroll]="true"
            [loading]="loading"
            [bufferAmount]="10"
            [closeOnSelect]="false"
            [hideSelected]="false"
            [clearable]="true"
            [searchable]="true"
            (search)="onSearchChange($event)"
            (open)="onOpen($event, 'protein')"
            (close)="onClose()"
            (select)="onSelect()"
          >
            <ng-template ng-option-tmp let-item="item">
              {{ item.name }}
            </ng-template>
          </ng-select>
        </div>
      </div>

      <!-- DISEASE -->
      <div class="input-wrapper">
        <label for="diseaseSelect">Disease</label>
        <div class="input-icon-container">
          <ng-select
            #ngSelect
            id="disease-select"
            class="custom-ng-select"
            [items]="filteredDiseaseList"
            bindLabel="name"
            bindValue="name"
            [multiple]="true"
            placeholder="Search"
            [(ngModel)]="selectedDiseases"
            [virtualScroll]="true"
            [loading]="loading"
            [bufferAmount]="10"
            [closeOnSelect]="false"
            [hideSelected]="false"
            [clearable]="true"
            [searchable]="true"
            (search)="onSearchChange($event)"
            (open)="onOpen($event, 'disease')"
            (close)="onClose()"
            (select)="onSelect()"
          >
            <ng-template ng-option-tmp let-item="item">
              {{ item.name }}
            </ng-template>
          </ng-select>
        </div>
      </div>
    </div>

    <div class="btn-group-flex">
      <button 
        class="btn btn-custom" 
        (click)="onSearch()" 
        [disabled]="loading || !hasSelectedItems()"
      >
        <span *ngIf="!loading">Search</span>
        <span *ngIf="loading">Searching...</span>
      </button>
      <button 
        class="btn btn-custom" 
        (click)="onReset()" 
        [disabled]="loading"
      >Reset</button>
    </div>


    <div class="results-container" *ngIf="searchResults">
      <h2>Search Results</h2>
      <div class="results-content">
        <pre>{{ searchResults | json }}</pre>
      </div>
    </div>
  </div>

  <p class="text-center footer-text">
    For guidance on how to use the site, visit our
    <a href="/help" class="text-decoration-none">Help/FAQ</a> section.
  </p>
</div>
